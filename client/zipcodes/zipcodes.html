<head>
  <title>zipcodes</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
 <div class="container">
 	<div class="row">
		<div class="page-header">
		  <h1>Zipcode <small>Database</small></h1>
		</div>
		
	</div>
	<div class="row">
 		<div id="zipsTable" class="span3">
 			<table class="table table-striped table-condensed table-hover table-bordered">
 			    <thead>
 			        <tr>
 			            <th>Zip Code</th>
						<th>City</th>
 			        </tr>
 			    </thead>
 			    <tbody>
 			        {{#each zipcodes}}
					<tr>
 			            <td>{{padzip zip}}</td>
						<td>{{city}}</td>
 			        </tr>
					{{/each}}
 			    </tbody>
 			</table>
			
			
 		</div>
	</div>
	<div class="row">	
	<ul class="pager span3">
	    <li class="previous"><a href="#">&larr; {{prevText}}</a></li>
	    <li class="next"><a href="#">{{nextText}} &rarr;</a></li>
	</ul>
	
		
 	</div>
 </div>
</template>
